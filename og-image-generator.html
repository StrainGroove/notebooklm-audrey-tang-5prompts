<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGP画像生成</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .og-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .og-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="20" cy="80" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="80" cy="30" r="0.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }
        
        .main-title {
            font-size: 64px;
            font-weight: 800;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            letter-spacing: -1px;
            z-index: 2;
        }
        
        .sub-title {
            font-size: 32px;
            font-weight: 600;
            color: rgba(255,255,255,0.9);
            margin-bottom: 40px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            z-index: 2;
        }
        
        .description {
            font-size: 24px;
            font-weight: 400;
            color: rgba(255,255,255,0.8);
            margin-bottom: 30px;
            z-index: 2;
        }
        
        .badge-container {
            display: flex;
            gap: 20px;
            z-index: 2;
        }
        
        .badge {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .url {
            position: absolute;
            bottom: 40px;
            right: 50px;
            font-size: 20px;
            color: rgba(255,255,255,0.7);
            font-weight: 500;
            z-index: 2;
        }
        
        .logo {
            position: absolute;
            top: 40px;
            left: 50px;
            font-size: 28px;
            color: rgba(255,255,255,0.8);
            font-weight: 700;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="og-image">
        <div class="logo">🎙️ NotebookLM</div>
        
        <div class="main-title">プロンプト実験</div>
        <div class="sub-title">オードリー・タン講演</div>
        <div class="description">5パターンのカスタムプロンプト分析</div>
        
        <div class="badge-container">
            <div class="badge">音声概要</div>
            <div class="badge">実験結果</div>
            <div class="badge">比較分析</div>
        </div>
        
        <div class="url">straingroove.github.io</div>
    </div>
</body>
</html>
